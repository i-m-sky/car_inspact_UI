<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Ready to Scan Animation</title>
    <style>
        @keyframes ready-to-scan {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7);
            }

            50% {
                box-shadow: 0 0 20px 20px rgba(0, 255, 0, 0);
            }
        }

        .image-container {
            position: relative;
            width: 300px;
            /* Adjust as needed */
            height: 200px;
            /* Adjust as needed */
            margin: 50px auto;
            background: url('path-to-uploaded-image.jpg') no-repeat center center;
            background-size: cover;
            border: 5px solid green;
            /* Green border indicates success */
        }

        .image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid green;
            animation: ready-to-scan 2s infinite;
        }
    </style>
</head>

<body>

    <div class="image-container">
        <!-- The uploaded image will be set as the background of this div -->
    </div>

</body>

</html>
